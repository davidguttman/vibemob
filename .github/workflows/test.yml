name: Run Tests

on:
  push:
    branches: [ main, v1.0 ]
  pull_request:
    branches: [ main, v1.0 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      env:
        DEBUG: 'vibemob:*'
